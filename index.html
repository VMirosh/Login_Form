<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <form name="loginForm" class="login-form ">
    <div class="form-title">
      <h2>account login</h2>
    </div>
    <div class="form-grop">
      <label for="username">username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-grop">
      <label for="password">password</label>
      <input type="password" name="password" id="password" required minlength="6" maxlength="16">
    </div>
    <div class="form-footer">
      <div>
        <input type="checkbox" name="remember-me" id="remember-me" required>
        <label for="remember-me">Remember Me</label>
      </div>
      <div>
        <a href="#" id="forgot-password">Forgot Password?</a>
      </div>
    </div>
    <div class="button">
      <input type="submit" class="button" value="log in">
    </div>
    <div class="sign-up">
      <p>Don't have an account? <a href="#" id="sign-up"> Sign up</a> </p>
    </div>
  </form>


  <form name="formCreateAccount" class="form-create hidden">
    <div class="form-title">
      <h2>register account</h2>
      <div class="close-button">X</div>
    </div>
    <div class="form-grop">
      <label for="username">username</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-grop">
      <label for="password">password</label>
      <input type="password" name="password" id="password" required minlength="6" maxlength="16">
    </div>
    <div class="form-grop">
      <label for="confirm-password">confirm password</label>
      <input type="password" name="confirm-password" id="confirm-password" required minlength="6" maxlength="16">
    </div>
    <div class="form-grop">
      <label for="email">email address</label>
      <input type="email" name="email" id="email" required>
    </div>
    <input type="submit" class="button" value="register">
  </form>

  <form name="rememberPasswordForm" class="remember-form hidden">
    <div class="form-title">
      <h2>Password recovery</h2>
      <div class="close-button">x</div>
    </div>
    <div class="form-grop">
      <label for="email">email</label>
      <input type="email" id="email" required>
    </div>
    <input type="submit" class="button" value="Push">
    <script src="script.js"></script>

</body>

</html>
